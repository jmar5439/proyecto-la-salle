        <p><label>Email* </label><input type="text" name="email" required id="email"></p>
        <p><label>Fecha de Nacimiento* </label><input type="date" name="fecha" required id="fecha"></p>

        <p><label>Genero* </label> <br>
            <input type="radio" name="genero" required value="item1"> Masculino <br>
            <input type="radio" name="genero" value="item2"> Femenino <br>
            <input type="radio" name="genero" value="item3"> Prefiero no decirlo <br>
        </p>
        <p><label>Color Favorito </label><input type="color" value="#FF0000" name="color" required id="color" ></p>
        <p><label>Género de Música Favorito: </label><select id="musica"> 
            <option value="" disabled selected="select">Elegir Genero</option>
            <option value="item1">Pop</option>
            <option value="item2">Jazz</option>
            <option value="item3">Reggaton</option>
            <option value="item4">Electronica</option>
            <option value="item5">Rock</option>
            </select>
        </p>
        <p><label for="Volumen">Nivel de Volumen Inicial [1,10]:</label><br />
        <input type="range" id="vol" name="vol" min="0" max="10" list="markers" value="8"/>
        <p>Volumen: <output id="value"></output></p>
        <script>
            const value = document.querySelector("#value")
            const input = document.querySelector("#vol")
            value.textContent = input.value
            input.addEventListener("input", (event) => {
            value.textContent = event.target.value
            })
        </script>

            <datalist id="markers">
            <option value="0" label="0"></option>
            <option value="1" label="1"></option>
            <option value="2" label="2"></option>
            <option value="3" label="3"></option>
            <option value="4" label="4"></option>

            <option value="8" label="8"></option>
            <option value="9" label="9"></option>
            <option value="10" label="10"></option>
            </datalist></p>
        
        <p><label>Aceptar condiciones </label><input type="checkbox" name="term" required id="term" ></p>

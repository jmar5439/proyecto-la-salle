<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regustro LSMusic</title>
</head>
<body style="margin-left: 50px; margin-right:auto;">
    <h1>Formulario de Registro LSMusic</h1>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
      
        <label for="birthdate">Fecha de nacimiento:</label><br>
        <input type="date" id="birthdate" name="birthdate" required><br>

        <p>Selecciona tu genero:</p>
        <input type="radio" id="masculino" name="gender" value="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="femenino" name="gender" value="femenino">
        <label for="femenino">Femenino</label><br>
        <input type="radio" id="no-binario" name="gender" value="no-binario">
        <label for="no-binario">No Binario</label><br>
        <input type="radio" id="otro" name="gender" value="otro">
        <label for="otro">Otro:</label>
        <input type="text" id="other-text" name="otro"><br>
        <label for="color">Color Favorito</label>
        <input type="text" id="color" name="color" value="Rojo"><br><br>
      
        <label for="genero-musical">GÃ©nero Musical preferido:</label>
        <select id="genero-musical" name="genero-musical">
          <option value="pop">Pop</option>
          <option value="rock">Rock</option>
          <option value="jazz">Jazz</option>
          <option value="hiphop">Hip Hop</option>
        </select><br>

        <label for="volumen">Nivel de Volumen:</label>
        <input type="number" min="1" max="10" value="8" step="1"><br><br>
      
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">Acepto los terminos y condiciones</label><br><br>
      
        <input type="submit" value="Reguistrarme">
      </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header> 
<h1> Formulario </h1>
    </header>
    <section> 
        <form action="">
            <label for="email"> Email:</label>
        <input type="email" name="email" id="email" placeholder="email@example.com">
        <br>
        <label for="dob"> Fecha de Nacimiento: </label>
        <input type="date" name="dob" id="dob">
        <label for="genre"> Genero: </label>
        <input type="radio" name="wich_genre" value="f"> F
        <input type="radio" name="wich_genre" value="m"> M
        <input type="radio" name="wich_genre" value="u"> U
        <br>
        <label for="color"> Color Favorito: </label>
        <input type="radio" name="wich_color" value="red" checked="checked"> Rojo
        <input type="radio" name="wich_color" value="blue"> Azul
        <input type="radio" name="wich_color" value="green"> Verde
        <br>
        <label for="music"> Genero de musica favorita:</label>
        <select name="music" id="music">
            <option value="Reggeaton"> Reggeaton</option>
            <option value="Cumbia"> Cumbia </option>
            <option value="Rock"> Rock </option>
        </select>
        <br>
     <label for="volume">Volumen</label>
     <input type="number" name="volume" id="volume" min="1" max="10" value="8">
     <br>
     <input type="checkbox" name="conditions" id="conditions" required>
    <label for="conditions"> Aceptar condiciones de uso </label>
    <br>
    <button type="submit" value="submit"> Registrarse </button>

        </form>
    </section>

</body>
</html>
